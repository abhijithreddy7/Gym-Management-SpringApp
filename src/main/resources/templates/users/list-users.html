<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>User Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/users/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add User
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>Role</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${users}">

				<td th:text="${tempUser.id}" />
				<td th:text="${tempUser.username}" />
				<td th:text="${tempUser.role}" />
				
				<td>
					<!-- Add "delete" button/link -->					
					<a th:href="@{/users/delete(username=${tempUser.username})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>

	<hr>

	<a th:href="@{/clients/list}" class="btn btn-primary btn-sm mb-3">Back to Home Page</a>
	
</div>
	
</body>
</html>
