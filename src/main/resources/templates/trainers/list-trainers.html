<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Trainer Directory</title>
</head>

<body>

<div class="container">

	<h3>Trainer Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/trainers/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Trainer
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Trainer Name</th>
				<th>Experience(Years)</th>
				<th>Contact</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTrainer : ${trainers}">
			
				<td th:text="${tempTrainer.firstName}" />
				<td th:text="${tempTrainer.lastName}" />
				<td th:text="${tempTrainer.trainerName}" />
				<td th:text="${tempTrainer.experience}" />
				<td th:text="${tempTrainer.contact}" />
				<td th:text="${tempTrainer.email}" />
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/trainers/showFormForUpdate(trainerId=${tempTrainer.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/trainers/delete(trainerId=${tempTrainer.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this trainer?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>

	<hr>

	<a th:href="@{/clients/list}" class="btn btn-primary btn-sm mb-3">Back to Home Page</a>
	
</div>
	
</body>
</html>
